<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Support Wheel of Fate</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/moment@2.29.0/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.js'></script>
    <script src="js/site.js"></script>
</head>
<body>
    <h1>Support Wheel of Fate</h1>
    <div id="controls">
        <button id="generateCalendar">Generate Calendar</button>
        <select id="numWeeks">
            <option value="2">2 Weeks</option>
            <option value="4">4 Weeks</option>
            <option value="6">6 Weeks</option>
        </select>
    </div>
    <div id='calendar'></div>
</body>
</html>
